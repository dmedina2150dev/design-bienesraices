    <h1 class="fw-300 centrar-texto">Contacto</h1>

    <img src="./img/destacada3.jpg" alt="Destacada">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">LLena el formulario de Contacto</h2>
        <form action="">
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">Email:</label>
                <input type="email" name="Email" id="email" placeholder="Tu Email" required>

                <label for="movil">Telefono:</label>
                <input type="tel" id="movil" placeholder="Tu numero de telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" placeholder="Escribe tu mensaje"></textarea>
            </fieldset>

            <fieldset>
                <legend>Informacion de la propiedad</legend>

                <label for="opciones">Vende o Compra:</label>
                <select id="opciones">
                    <option value="0" disabled selected>--Seleccione--</option>
                    <option value="1">Vende</option>
                    <option value="2">Compra</option>
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="10" step="5">

            </fieldset>
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono:</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    <label for="correo">E-Mail:</label>
                    <input type="radio" name="contacto" value="correo" id="e-mail">
                </div>
                <p>Si eligio Telefono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date">
                <label for="hora">Hora:</label>
                <input type="time" name="hora" id="hora" min="09:00" max="18:00">

            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verder">
        </form>
    </main>
